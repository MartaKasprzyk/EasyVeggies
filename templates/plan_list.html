{% extends 'base.html' %}

        <tr>
            <th>lp</th>

            <th></th>
        </tr>
             {% for plan in plans %}
                 <tr>

                 <td><a href="{% url 'plan_details' pk=plan.pk %}">details</a></td>

            {% endfor %}
    </table>  
{% endblock %}
