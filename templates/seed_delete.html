{% extends 'base.html' %}
{% block content %}
    <div> 
        <p> Are you sure you want to delete this seed record? </p>
        <ul><b>VEGGIE: </b>{{ seed.veggie }}</ul>
        <ul><b>VARIETY: </b>{{ seed.variety }}</ul>
        <ul><b>COMPANY: </b>{{ seed.company }}</ul>
        <ul><b>COMMENT: </b>{{ seed.comment }}</ul>
        <br>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="YES" name="delete" class="button">
            <input type="submit" value="NO" name="delete" class="button">
        </form>
    </div>
{% endblock %}
